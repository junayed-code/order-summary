<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>

    <!-- link stylessheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="card__img"
          src="images/illustration-hero.svg"
          alt="Hero image"
        />

        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plan">
            <div class="plan__header">
              <img src="images/icon-music.svg" alt="icon-music" />
              <div class="plan__info">
                <h4 class="plan__title">Annual Plan</h4>
                <p class="plan__price">$59.99/year</p>
              </div>
            </div>
            <a class="plan__button" href="#">Change</a>
          </div>

          <button class="btn btn--primary">Proceed to Payment</button>
          <button class="btn btn--secondary">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
